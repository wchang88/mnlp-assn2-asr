# network architecture
# encoder related
encoder: transformer
encoder_conf:
    input_layer: "conv2d"
    num_blocks: 4
    linear_units: 1024
    dropout_rate: 0.1
    output_size: 512  # dimension of attention
    attention_heads: 8
    attention_dropout_rate: 0.1
    normalize_before: true

# decoder related
# decoder related
decoder: transformer
decoder_conf:
    input_layer: "embed"
    num_blocks: 4
    linear_units: 1024
    dropout_rate: 0.1


# frontend: s3prl
# frontend_conf:
#   frontend_conf:
#       upstream: hubert_large_ll60k  # Note: If the upstream is changed, please change the input_size in the preencoder
#   download_dir: ./hub
#   multilayer_feature: True

frontend: fused
frontend_conf:
  frontends:
    - frontend_type: s3prl
      frontend_conf:
        upstream: hubert_large_ll60k
      download_dir: ./hub
      multilayer_feature: True

    - frontend_type: default
      n_fft: 512
      win_length: 400
      hop_length: 160

    - frontend_type: s3prl
      frontend_conf:
        upstream: wav2vec2_large_ll60k
      download_dir: ./hub
      multilayer_feature: True

  align_method: linear_projection
  # proj_dim: 100

freeze_param: [
"frontend.upstream"
]

preencoder: linear
preencoder_conf:
    input_size: 300  # Note: If the upstream is changed, please change this value accordingly.
    output_size: 128

# hybrid CTC/attention
model_conf:
    ctc_weight: 0.3
    lsm_weight: 0.1
    length_normalized_loss: false

# minibatch related
batch_type: numel
batch_bins: 15000

# optimization related
optim: adam
accum_grad: 4
# grad_clip: 1
patience: 10
max_epoch: 100
optim_conf:
    lr: 0.0005
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 800

# others:
best_model_criterion:
-  - valid
   - acc
   - max
keep_nbest_models: 3


init: xavier_uniform


specaug: specaug
specaug_conf:
    apply_time_warp: true
    time_warp_window: 5
    time_warp_mode: bicubic
    apply_freq_mask: true
    freq_mask_width_range:
    - 0
    - 30
    num_freq_mask: 2
    apply_time_mask: true
    time_mask_width_range:
    - 0
    - 40
    num_time_mask: 2